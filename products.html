<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - BabèRedoll</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1 class="logo">BabèRedoll</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2 id="category-title">Products</h2>
  </section>

  <!-- Products Grid -->
  <section class="products">
    <div class="product-grid" id="product-grid">
      <!-- Products will be dynamically added here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2026 BabèRedoll | Follow us on 
      <a href="#">Instagram</a> | <a href="#">TikTok</a>
    </p>
  </footer>

  <script>
    // Sample product data (replace with your real products)
    const products = {
      dresses: [
        {name: "Pink Ruffle Dress", price: 49.99, img: "assets/images/dress1.jpg"},
        {name: "Gothic Lace Dress", price: 59.99, img: "assets/images/dress2.jpg"}
      ],
      accessories: [
        {name: "Skull Earrings", price: 9.99, img: "assets/images/accessory1.jpg"},
        {name: "Pink Bow Hairband", price: 12.99, img: "assets/images/accessory2.jpg"}
      ],
      shoes: [
        {name: "High Heel Boots", price: 39.99, img: "assets/images/shoes1.jpg"},
        {name: "Platform Sneakers", price: 29.99, img: "assets/images/shoes2.jpg"}
      ]
    };

    // Get category from URL (?category=dresses)
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category') || 'dresses';

    document.getElementById('category-title').innerText = category.charAt(0).toUpperCase() + category.slice(1);

    const grid = document.getElementById('product-grid');
    products[category]?.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('product-card');
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
      `;
      grid.appendChild(card);
    });

    // Simple Add to Cart functionality (stored in localStorage)
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({name, price, img, quantity: 1});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
