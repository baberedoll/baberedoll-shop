<style>
  body {
    background-color: #880055; /* Dark pink */

  header {

    text-align: center;

  }
  .card p.price {
    font-size: 18px;
    color: #ff1493;
  }
  .card button {
    background-color: #ff1493;
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    text-shadow: 0 0 3px #fff;
  }
  .card button:hover {
    background-color: #ff4da6;
    transform: scale(1.05);
    transition: 0.3s;
  }
</style>
</head>

<script src="https://js.stripe.com/v3/"></script>
<script>
let cart = [];
const cartCount = document.getElementById("cart-count");

function addToCart(product) {
  cart.push(product);
  cartCount.textContent = cart.length;
}

// Checkout function calls backend (Stripe sandbox)
function checkout() {
  fetch("https://YOUR_BACKEND_URL/api/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cart })
  })
  .then(res => res.json())
  .then(data => {
    if (data.url) {
      window.location = data.url;
    }
  });
}
</script>
